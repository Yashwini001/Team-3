<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Bio</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .bio-container {
      background: #fff;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .avatar {
      display: block;
      margin: 0 auto 16px auto;
      width: 100px;
      border-radius: 50%;
    }
    h2 { text-align: center; }
    p { text-align: center; color: #555; }
    .links { text-align: center; margin-top: 12px; }
    .links a {
      margin: 0 8px;
      color: #0366d6;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="bio-container">
    <img class="avatar" src="https://avatars.githubusercontent.com/DeekshaDS07" alt="GitHub Avatar">
    <h2>Deeksha DS</h2>
    <p>
      Hi! I'm Deeksha. I love coding, collaborating on open source, and learning new technologies.<br>
      My interests include web development, automation, and AI.
    </p>
    <div class="links">
      <a href="https://github.com/DeekshaDS07" target="_blank">GitHub</a>
      <!-- Add more links as needed -->
    </div>
  </div>
</body>
</html>
