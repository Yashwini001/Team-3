<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 40px;
        }
        .bio-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #0078d7;
        }
        h2 {
            margin-top: 0;
            color: #22223b;
        }
        p {
            color: #4a4e69;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 24px;
        }
        .contact-info span {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
        <h2>Divyan Shetty</h2>
        <p>
            Hi! I'm Divyan,
            I enjoy working with HTML, CSS, and JavaScript to build engaging websites and web applications.
        </p>
        <div class="contact-info">
            <span><strong>Email:</strong> divyan@example.com</span>
            <span><strong>Location:</strong> Mangalore, India</span>
            <span><strong>GitHub:</strong> <a href="https://github.com/divyanshetty" target="_blank">divyanshetty</a></span>
        </div>
    </div>
</body>
</html>
