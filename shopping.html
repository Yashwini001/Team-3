<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase | Your Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 4px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .cart-icon {
      background: white;
      color: #2c3e50;
      padding: 10px 16px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopEase</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
      <span class="cart-icon">ðŸ›’ 0 Items</span>
    </nav>
  </header>

  <div class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1" />
      <h3>Bluetooth Speaker</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2" />
      <h3>Smart Watch</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
    <!-- Add more product cards here -->
  </div>

</body>
</html>
