<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuchEra</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .hero {
      background-color: #04121b;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .cta {
      margin-top: 20px;
      background: white;
      padding: 40px;
      text-align: center;
    }
    .cta button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="animal-cute-eyes-617278.jpg" alt="Description of image" width="300" height="200" />

    <h1>Suchetha Navada</h1>
    <h3>Teacher</h3>
  </div>
  <div class="cta">
    <h2>Getting ready for the future</h2>
    <p>My work Area</p>
    <button>Sign Up</button>
    <div class="registration-form" style="max-width: 400px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align:center;">Register</h2>
        <form>
          <label for="name">Full Name:</label><br />
          <input type="text" id="name" name="name" required style="width:100%; padding:10px; margin:10px 0;" /><br />
          
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required style="width:100%; padding:10px; margin:10px 0;" /><br />
          
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" required style="width:100%; padding:10px; margin:10px 0;" /><br />
          
          <button type="submit" style="width:100%; padding:10px; background-color:#007bff; color:white; border:none; border-radius:4px;">Register</button>
        </form>
      </div>
  </div>
</body>
</html>
