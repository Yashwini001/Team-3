<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Product Name</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .hero {
      background-color: #007bff;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .cta {
      margin-top: 20px;
      background: white;
      padding: 40px;
      text-align: center;
    }
    .cta button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>My profile</h1>
    <p>Teacher</p>
  </div>
  <div class="cta">
    <h2>Getting ready for the future</h2>
    <p>My work Area</p>
    <button>Sign Up</button>
  </div>
</body>
</html>
