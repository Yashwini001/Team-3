<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 40px;
        }
        .bio-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 40px;
        }
        .bio-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #0078d7;
            display: block;
            margin: 0 auto 16px auto;
        }
        .bio-name {
            text-align: center;
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .bio-title {
            text-align: center;
            color: #0078d7;
            font-size: 1.2em;
            margin-bottom: 18px;
        }
        .bio-description {
            font-size: 1.07em;
            line-height: 1.6;
            margin-bottom: 18px;
        }
        .bio-contacts {
            text-align: center;
            margin-top: 15px;
        }
        .bio-contacts a {
            margin: 0 8px;
            color: #0078d7;
            text-decoration: none;
        }
        .bio-contacts a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img src="https://avatars.githubusercontent.com/Ankithapoojary27" alt="Profile Photo" class="bio-image">
        <div class="bio-name">Ankitha</div>
        <div class="bio-title">Lecturer</div>
        <div class="bio-description">
            Hello! I am a web developer with a passion for creating beautiful and functional websites. 
            I love working with HTML, CSS, and JavaScript. In my free time, I enjoy reading books and hiking.
        </div>
        <div class="bio-contacts">
            <a href="mailto:your.email@example.com">Email</a>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
